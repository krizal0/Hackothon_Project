        <header>
            <h1>Government Schools Feedback</h1>
        </header>
    
        <div class="container">
    
            <form id="feedbackForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="6" required></textarea>
    
                <div class="checkbox-group">
                    <label><input type="checkbox" name="cleanliness"> Cleanliness</label>
                    <label><input type="checkbox" name="safety"> Safety</label>
                    <label><input type="checkbox" name="facilities"> Facilities</label>
                </div>
    
                <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            </form>
            </div>
        </div>
    </div>
